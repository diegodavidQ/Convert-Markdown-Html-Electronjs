<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'nonce-23fcda896c' ">    
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Electron App Markdown to HTML</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <section class="controls">
            <button id="new-file">New File</button>
            <button id="open-file">Open File</button>
            <button id="save-markdown">Save File</button>
            <button id="save-html">Save HTML</button>            
            <button id="save-html-template">Save HTML & Template</button>
            <button id="open-save-folder">Open Save Folder</button>
            <button id="save-html-automatic" disabled hidden>Save HTML Automatic</button>
        </section>

        <section class="content">
            <label for="markdown" hidden>Markdown Content</label>
            <textarea id="markdown" class="raw-markdown" placeholder="Markdown Content"></textarea>
            <div class="rendered-html" id="html" placeholder="HTML Content"></div>
        </section>
    
    </div>

    <script src="renderer.js" nonce="23fcda896c">
    </script>
    
</body>
</html>
